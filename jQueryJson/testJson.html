<html>
  <head>
    <title>Using the jQuery and json</title>
  </head>

  <body>
<input type="text" id="query" /><button>search</button><br />
<div id="results">

</div>

<a class="twitter-timeline" href="https://twitter.com/search?q=#wittDev" data-widget-id="463698478141407233">Tweets about "#wittcorgi"</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>




<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
//var url='http://search.twitter.com/search.json?callback=?&q=';
//https://api.twitter.com/1.1/search/tweets.json?q=%23wittDev&result_type=recent
var url = 'https://api.twitter.com/1.1/search/tweets.json?result_type=recent&q=';
var query;
	$('button').click(function(){
		alert('In event');
		query=$("#query").val();
		$.getJSON(url+query,function(json){
			$.each(json.results,function(i,tweet){
			   $("#results").append('<p><img src="'+tweet.profile_image_url+'" width="48" height="48" />'+tweet.text+'</p>');
			});
		});
	});
});
</script>
  </body>
</html>
