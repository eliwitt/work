<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CSS3 Font effects</title>
<style type="text/css">
@font-face
{
	font-family: Alfphabet;
	src: url('CSS/fonts/Alfphabet-IV.ttf'),
	     url('CSS/fonts/Alfphabet-IV.oet') format("opentype"); /* IE */
}

.customFont {
	font-family: Alfphabet;
	font-weight: bold;
	font-size: 70px;
	color: #000;
}
.customFont span {
	background: url(CSS/gradient.png) repeat-x;
	position: absolute;
	display: block;
	width: 100%;
	height: 70px;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type="text/javascript" src="JS/jquery.textshadow.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$("div.customFont").textShadow();
	});
	</script>
</head>
<body>

<div class="customFont">
	<span></span>Lorem ipsum dolor sit amet,
</div>
</body>
</html>
