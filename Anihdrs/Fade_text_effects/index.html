<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Blurred text shadow controlled by scrolling | CSS3</title>
<link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
</head>
<style>
body {
	font-family: 'Oswald', sans-serif;
	font-weight: 700;
	font-size: 1.6em;
	line-height: 1.8em;
}
#intro {
	position: fixed;
	width:80%;
	left:50%;
	top:1em;
	margin-left:-40%;
	padding:2em;
	text-align:center;
}
.top {
	margin-bottom: 80px;
}
</style>
<body>

<div id="intro"> 
	<div class="top" data-0="color: transparent; text-shadow: 0 0 0.1px rgba(0,0,0,1);" data-1000=" text-shadow: 0 0 32px rgba(0,0,0,0.5);">
		<h1>FOCUS YOUR MIND</h1>
		<p>Scroll down to focus the text</p>
	</div>

	<div data-0="color: transparent; text-shadow: 0 0 32px rgba(0,0,0,0.5);" data-1000="text-shadow: 0 0 0 rgba(0,0,0,1);">
		<h2>ALL WILL BE REVEALED</h2>
		<p>CSS text-shadow blur controlled by scrolling</p>
	</div>
</div>	

<script type="text/javascript" src="dist/skrollr.min.js"></script>

<!--[if lt IE 9]>
<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
<![endif]-->
<script type="text/javascript">
var s = skrollr.init();
</script>
</body>

</html>
